<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f2fe6ee64.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <section class = "medias_section">
      
    </section>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer"/>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" id="prenom"/>
            <p class="warningMessage none">Veuillez saisir votre prénom</p>
            <label for="nom">Nom</label>
            <input type="text" id="nom"/>
            <p class="warningMessage none">Veuillez saisir votre nom</p>
            <label for="email">Email</label>
            <input type="text" id="email"/>
            <p class="warningMessage none">Veuillez saisir une adresse mail valide</p>
            <label for="votre_message">Votre message</label>
            <textarea id="votre_message"></textarea>
            <p class="warningMessage none">Veuillez saisir votre message</p>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="groupe_validation">
      <div class="modal modalValidation">
        <header>
        <img src="assets/icons/close.svg" onclick="closeValidation()" alt="fermer"/>
      </header>
        <div class = "validationText">
          Votre message a bien été transmis.
        </div>
        <button class="contact_button closeButton" onclick="closeValidation()">Fermer</button>
      </div>
    </div>
    <script src="scripts/utils/data.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/lightbox.js"></script>    
    <script src="scripts/utils/sort.js"></script>

  </body>
</html>
