<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f2fe6ee64.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye - Page d'accueil"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <section class = "medias_section">
      
    </section>
    <div id="contact_modal">
			<div class="modal" tabindex="-1" role=dialog>
				<header>
          <h2 tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="croixModale" onclick="closeModal()" alt="fermer"/>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom<span class="screenreader-text"> : veuillez saisir votre prénom</span></label>
						<input type="text" id="prenom" aria-required="true" aria-invalid="false"/>
            <p class="warningMessage none">Veuillez saisir votre prénom</p>
            <label for="nom">Nom<span class="screenreader-text"> : veuillez saisir votre nom</span></label>
            <input type="text" id="nom" aria-required="true" aria-invalid="false"/>
            <p class="warningMessage none">Veuillez saisir votre nom</p>
            <label for="email">Email<span class="screenreader-text"> : veuillez saisir votre adresse mail</span></label>
            <input type="text" id="email" aria-required="true" aria-invalid="false"/>
            <p class="warningMessage none">Veuillez saisir une adresse mail valide</p>
            <label for="votre_message">Votre message<span class="screenreader-text"> : veuillez saisir votre message</span></label>
            <textarea id="votre_message" aria-required="true" aria-invalid="false"></textarea>
            <p class="warningMessage none">Veuillez saisir votre message</p>
					</div>
          <button type="submit" class="contact_button" id="envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="groupe_validation">
      <div class="modal modalValidation" tabindex="-1" role=dialog>
        <header>
        <img src="assets/icons/close.svg" id="croixValidation" onclick="closeValidation()" alt="fermer"/>
      </header>
        <div class = "validationText">
          Votre message a bien été transmis.
        </div>
        <button class="contact_button closeButton" onclick="closeValidation()">Fermer</button>
      </div>
    </div>
    <script src="scripts/utils/data.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/lightbox.js"></script>    
    <script src="scripts/utils/sort.js"></script>

  </body>
</html>
